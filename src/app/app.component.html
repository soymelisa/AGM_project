  <!--<button [disabled]="!listo" (onclick="hacerAlgo()")>Click me!</button>
   -->
   <hr>
   <input type="text" placeholder="Tu nombre" [(ngModel)]="nombre">
   <input type="text" placeholder="Ingresa tu apellido" [(ngModel)]="apellidos">
   <br>
   Mi nombre es {{nombre}}{{' '}}{{apellido}}

   <ul>
     <ng-container *ngFor="let lugar of lugares">
       <li *ngIf="lugar.active">{{lugar.nombre}}</li>
     </ng-container>
   </ul>
   <ul>
     <ng-container *ngFor="let lugar of lugares; let i = index" [ngSwitch]="lugar.cercania">
       <a contar-clicks>
       <li [ngStyle]="{color: (lugar.active) ? 'black' : 'gray'}"
       [ngClass]="{numero_par: (i+1) %2 !== 0}"  [resaltar]="lugar.plan">
       {{lugar.nombre}} -
       <span *ngSwitchCase="1" [ngStyle]="{color: 'green'}">Muy cercano</span>
       <span *ngSwitchCase="2" [ngStyle]="{color: 'orange'}">Cercano</span>
       <span *ngSwitchCase="3" [ngStyle]="{color: 'red'}">Lejano</span>
     </li></a>
     </ng-container>
   </ul>

   <!-- this creates a google map on the page with the given lat/lng from -->
   <!-- the component as the initial center of the map: -->
   <agm-map [latitude]="lat" [longitude]="lng">
     <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
   </agm-map>


</div>
